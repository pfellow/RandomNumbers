<!DOCTYPE html>
<html>
  <head>
    <title>Numbers generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js"></script>
  </head>
    <body>
      <div class="form-group main-cont">
        <h3>Generate random numbers</h3>
        <div class="inputs">
          <label for="numbersToGuess">Enter the quantity of numbers to generate:</label>
          <input type="text" class="form-control" id="numbersToGuess">
          <label for="overallNumbers">Enter the maximum number:</label>
          <input type="text" class="form-control" id="overallNumbers">
        </div>
      </div>
      <button onclick="multi()"  class="btn btn-primary" >Generate numbers!</button>
      <div id="results"></div>
    </body>
</html>
